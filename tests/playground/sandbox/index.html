<!DOCTYPE html>
<html>
<head>
  <title>Sandbox / Anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="../assets/css/styles.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      --test-color: #00FF00;
      --x: 5rem;
      --y: 20rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .square {
      width: 100px;
      height: 100px;
      background: currentColor;
      border-radius: 1rem;
      padding: 1rem;
    }

    .button {
      border-radius: 1rem;
      padding: 1rem;
    }
    .demo .css-variables.square:after {
      position: absolute;
      opacity: .5;
      top: 0;
      left: 0;
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background: currentColor;
      border-radius: inherit;
      transform: scale(var(--pseudo-el-after-scale));
    }
  </style>
</head>
<body>
  <div class="demo">
    <div class="medium row">
      <div class="css-variables square"></div>
    </div>
    <div class="medium row">
      <div class="css-variables square"></div>
    </div>
    <div class="medium row">
      <div class="css-variables square"></div>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
